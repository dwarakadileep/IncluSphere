<!DOCTYPE html>
<html>
<head>
    <title>Login - GECT Club Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 380px;
        }
        h2 {
            color: #111827;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .link {
            text-align: center;
            margin-top: 24px;
        }
        .link a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        .demo-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        .demo-title {
            color: #6b7280;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .demo-item {
            background: #f9fafb;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        .demo-item strong {
            color: #2563eb;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-data.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>GECT Club Hub</h2>
        <p class="subtitle">Sign in to your account</p>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div class="link">
            New user? <a href="signup.html">Create account</a>
        </div>
        
        <div class="demo-section">
            <div class="demo-title">Demo Access</div>
            <div class="demo-item"><strong>Student:</strong> student@gect.edu</div>
            <div class="demo-item"><strong>IEEE Admin:</strong> ieee.admin@gect.edu</div>
            <div class="demo-item"><strong>TinkerHub Admin:</strong> tinkerhub.admin@gect.edu</div>
            <div class="demo-item"><strong>Super Admin:</strong> admin@gect.edu / admin123</div>
        </div>
    </div>

    <script>
    async function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const userData = await getUserByEmail(email);
            
            if (userData) {
                localStorage.setItem('currentUser', JSON.stringify({
                    name: userData.name,
                    email: userData.email,
                    role: userData.role
                }));
                
                if (userData.role === 'super-admin') {
                    window.location.href = 'website-admin-dashboard.html';
                } else if (userData.role === 'club-admin') {
                    window.location.href = 'club-admin-dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        } catch (error) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Invalid email or password';
        }
    }
    </script>
</body>
</html>
