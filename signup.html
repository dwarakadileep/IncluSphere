<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - GECT Club Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 420px;
        }
        h2 {
            color: #111827;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .link {
            text-align: center;
            margin-top: 24px;
        }
        .link a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .message {
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        .success {
            background: #dcfce7;
            color: #166534;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
        }
        .info-text {
            background: #eff6ff;
            color: #1e40af;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-data.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <p class="subtitle">Join the community</p>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form onsubmit="handleSignUp(event)">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Minimum 6 characters" required>
            </div>
            <div class="input-group">
                <label>Register as</label>
                <select id="role">
                    <option value="student">Student</option>
                    <option value="club-admin">Club Admin</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="link">
            Already have an account? <a href="index.html">Sign In</a>
        </div>
        
        <div class="info-text">
            Club admin accounts need to be approved by super admin.
        </div>
    </div>

    <script>
    async function handleSignUp(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const msg = document.getElementById('message');
        
        try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            
            await createUser({
                name: name,
                email: email,
                role: role
            });
            
            await auth.signOut();
            
            msg.style.display = 'block';
            msg.className = 'message success';
            msg.textContent = 'Account created! Redirecting to login...';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
            
        } catch (error) {
            msg.style.display = 'block';
            msg.className = 'message error';
            
            if (error.code === 'auth/email-already-in-use') {
                msg.textContent = 'Email already registered. Please login instead.';
            } else if (error.code === 'auth/weak-password') {
                msg.textContent = 'Password must be at least 6 characters.';
            } else {
                msg.textContent = error.message;
            }
        }
    }
    </script>
</body>
</html>
